<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recentcons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="head">
            <div class="head-content container">
                <div class="logo">
                    <img src="images/Logo.png" alt="logo">
                    <h1>Recentcons</h1>
                </div>
                <div class="menu-content">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Page</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="right-menu">
                    <div class="search">
                        <img src="images/search.png" alt="">
                    </div>
                    <button class="bTn">Get a Quote <img class="ms-2" src="images/right-arr.png" alt="arrow"></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- breadcumber start -->
        <div class="banner">
            <div class="banner-profile">
                <div class="banner-main">
                    <div class="banner-content container">
                        <h1>Pricing</h1>
                    </div>
                    <div class="hr"></div>
                    <div class="banner-content container">
                        <p><img src="images/Home.png" alt="home"> Home - Pricing</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcumber end -->
    </main>







    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
